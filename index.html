<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Name That Carol! Test your knowledge of Christmas Songs using this quiz.">

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Name That Carol</title>

</head>

<body>

    <header>
        <h1><i class="fa-solid fa-music"></i> Name That Carol <i class="fa-solid fa-music"></i></h1>
    </header>

    <div class="quiz-area">

        <div class="question-area">
            <p class="question">Question</p>
        </div>

        <div class="answer-area">
            <p class="guess">Enter Answer:</p>
            <input type="text" id="answer">
        </div>

        <button class="btn btn--big btn--color" data-type="submit">Submit Answer</button>

    </div>

    <div class="score-area">
        <p class="scores">Correct: <span class="correct">0</span></p>
        <p class="scores">Wrong: <span class="wrong">0</span></p>
    </div>

    <!-- Link to JavaScript File -->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b28d0f6314.js" crossorigin="anonymous"></script>

</body>

</html>
